<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sliding Puzzle</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
			src="https://code.jquery.com/jquery-3.2.1.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous">
	</script>
	<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
			integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
			crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/slidingPuzzle.css">
</head>
<body>
	<div class="container-fluid">
		<div class="mainMenuContainer">
			<h1 id="mainMenuTitle">Sliding Puzzle</h1>
			<div id = "menu-selection">
				<button type="button" class="btn btn-primary btn-lg startBtn">Start</button>
			</div>
		</div>
		<div class="game" hidden>
			<div class="jumbotron">
				<h1 class="gameTitle">
					<i class="fa fa-puzzle-piece"></i>
					Sliding Puzzle
				</h1>
				<button id="reset">Reset</button>
			</div>
			<div class="row board"></div>
		</div>
	<script src="scripts/slidingPuzzle.js"></script>
</body>
</html>
